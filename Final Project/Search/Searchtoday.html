<h2>
	Tell us what you're doing today?
</h2>

<p><label for="currentwork">Where do you currently work?</label></p>
<p><textarea name="currentwork" rows="1" cols="30" id="currentwork"></textarea></p>

<p><label for="currenttitle">What is your current title?</label></p>
<p><textarea name="currenttitle" rows="1" cols="30" id="currenttitle"></textarea></p>

<p><label for="jobresponsibilities">Tell us in a paragraph or two about your role and core responsibilities today?</label></p>
<p><textarea name="jobresponsibilities" rows="5" cols="100" id="jobresponsibilities"></textarea></p>

<p><label for="jobenjoy">What do you enjoy about your job?</label></p>
<p><textarea name="jobenjoy" rows="5" cols="100" id="jobenjoy"></textarea></p>

<p><label for="jobquery">What's driving you to look for a new job?</label></p>
<p><textarea name="jobquery" rows="5" cols="100" id="jobquery"></textarea></p>

<p><label for="experience">How many Years of experience do you have in your field?</label></p>
<p><textarea name="experience" rows="1" cols="5" id="experience"></textarea></p>

<p><label for="location">Where are you based geographically?</label></p>
<p><textarea name="location" rows="1" cols="20" id="location"></textarea></p>

<input class="button" type="submit" value="next step" class='button'/>

</div>
