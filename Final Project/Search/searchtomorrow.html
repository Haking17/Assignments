<h2>
	Tell us what you're hoping for tomorrow?
</h2>

<p><label for="currentwork">What kinds of roles are you looking for? <p><span>In addition to this information, we find it helps to share the keywords you've been searching sites like Indeed, Monster and Glassdoor with.</span></label></p></p>
<p><textarea name="currentwork" rows="5" cols="100" id="currentwork"></textarea></p>

<p><label for="currenttitle">What title(s) are you looking for?</label></p>
<p><textarea name="currenttitle" rows="5" cols="75" id="currenttitle"></textarea></p>

<p><label for="jobresponsibilities">Tell us about the responsibilities you're hoping to have in this role?</label></p>
<p><textarea name="jobresponsibilities" rows="5" cols="100" id="jobresponsibilities"></textarea></p>

<p><label for="jobenjoy">What is the Salary range you're looking for?</label></p>
<p><textarea name="jobenjoy" rows="1" cols="20" id="jobenjoy"></textarea></p>

<p><label for="jobquery">Are you willing to relocate? If so, where?</label></p>
<p><textarea name="jobquery" rows="5" cols="100" id="jobquery"></textarea></p>

<input class="button" type="submit" value="next step" class='button'/>
